<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	{% load static %}
	<link rel="stylesheet" href="{% static 'grp_membership_app/css/style.css' %}">  
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<title>Register|Login</title>
</head>
<body> 
	<div class="container">
		<div class="msgs">
			{% if messages %}
			<ul class="messages">
				{% for message in messages %}
				<li>{{ message }}</li>
				{% endfor %}
			</ul>
			{% endif %}
		</div>
		<div class="register">
			<h2 class="register">Register</h2>
			<form class="form-horizontal" action="/register" method="POST">
				{% csrf_token %}
				<div class="form-group">
					<label class="control-label col-sm-2" for="fname">First Name:</label>
					<div class="col-sm-6">
						<p><input type="text" class="form-control" name="fname"></p>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="lname">Last Name:</label>
					<div class="col-sm-6">
						<p><input type="text" class="form-control" name="lname"></p>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="email">Email:</label>
					<div class="col-sm-10">
						<p><input type="text" class="form-control" name="email"></p>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="password">Password:</label>
					<div class="col-sm-10">
						<p><input type="password" class="form-control" name="password" placeholder="Enter password"></p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Register</button>
					</div>
				</div>
			</form>
		</div>
		<div class="login">
			<h2 class="login">Login</h2>
			<form class="form-horizontal" action="/login" method="POST">
				{% csrf_token %}
				<div class="form-group">
					<label class="control-label col-sm-2" for="email">Email:</label>
					<div class="col-sm-10">
						<p><input type="text" class="form-control" name="email"></p>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="password">Password:</label>
					<div class="col-sm-10">
						<p><input type="password" class="form-control" name="password" placeholder="Enter password"></p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Login</button>
					</div>
				</div>
			</form>
		</div>	
	</div>
</body>
</html>
